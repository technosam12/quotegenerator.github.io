    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section>
      <div class="container">
        <div class="front">

        <div class="back">
          <h1>Franklin D. Roosevelt</h1>
      </div>
    </section>
    <button id="newquotebtn">New Quote</button>
    <script src="script.js"></script>
  </body>
